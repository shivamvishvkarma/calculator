<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <input id="display" readonly>

        <div id="keys">
            <button onclick="appendToDislay('+')" class="operator-btn">+</button>
            <button onclick="appendToDislay('7')">7</button>
            <button onclick="appendToDislay('8')">8</button>
            <button onclick="appendToDislay('9')">9</button>
            <button onclick="appendToDislay('-')" class="operator-btn" >-</button>
            <button onclick="appendToDislay('4')">4</button>
            <button onclick="appendToDislay('5')">5</button>
            <button onclick="appendToDislay('6')">6</button>
            <button onclick="appendToDislay('*')" class="operator-btn" >*</button>
            <button onclick="appendToDislay('1')">1</button>
            <button onclick="appendToDislay('2')">2</button>
            <button onclick="appendToDislay('3')">3</button>
            <button onclick="appendToDislay('/')" class="operator-btn" >/</button>
            <button onclick="appendToDislay('0')">0</button>
            <button onclick="appendToDislay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="eraseDisplay()" class="operator-btn"><</button>
        </div>
    </div>
  
    <script src="index.js"></script>
</body>
</html>
